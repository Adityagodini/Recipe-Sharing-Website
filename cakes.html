
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #FFF7E0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #FFD166, #FF9A76);
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('cakesthuunb.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 140px 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 10%;
            gap: 25px;
            width: 70%;
            margin: auto;
        }

        .box {
            background: linear-gradient(135deg, #FFB703, #FB8500);
            color: white;
            padding: 45px;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 40px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease-in-out;
            position: relative;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-30px);
            opacity: 0;
        }

        /* First box - coming from the left */
        .box.first {
            animation: slideFromLeft 0.6s ease-out forwards;
        }

        /* Other boxes - appearing from inside the first box */
        .box:nth-child(n+2) {
            animation: slideFromInside 1.8s ease-out forwards;
        }

        /* Set delays for subsequent boxes */
        .box:nth-child(2) {
            animation-delay: 0.6s;
        }

        .box:nth-child(3) {
            animation-delay: 1.2s;
        }

        .box:nth-child(4) {
            animation-delay: 1.8s;
        }

        .box:nth-child(5) {
            animation-delay: 2.4s;
        }

        .box:nth-child(6) {
            animation-delay: 3s;
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-100%) translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideFromInside {
            0% {
                /* transform: scale(0.3) translateY(30px); */
                transform: scale(0.3) translateZ(-100%) translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Cakes</h1>
    </header>

    <div class="hero-section">
        <p>“Celebrate Every Moment with a Slice of Sweetness – Discover Your Perfect Cake!”</p>
    </div>

    <div class="container">
        <a href="Birthdayckaes.html" class="box first">Birthday Cakes</a>
        <a href="mweddingcakes.html" class="box">Wedding Cakes</a>
        <a href="classiccakes.html" class="box">Classic Cakes</a>
        <a href="cup&muffins.html" class="box">Cup Cakes & Muffins</a>
     
    </div>

</body>

</html>
