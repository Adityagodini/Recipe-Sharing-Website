<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•©Non-Vegetarian</title>
    <style>
        body {
            background-color: #FFF7E0; /* Light warm background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        
        header {
            background: linear-gradient(135deg, #FFD166, #FF9A76);
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 10%;
            gap: 25px;
            width: 70%;
            margin: auto;
        }
        .box {
            background: linear-gradient(135deg, #FFB703, #FB8500);
            color: white;
            padding: 45px;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 40px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease-in-out;
            position: relative;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-30px);
            opacity: 0;
            animation: slideIn 0.9s ease-out forwards;
        }
        @keyframes slideIn {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        

    </style>
</head>
<body>
    <header>
        <h1>Non-Vegetarian</h1>
    </header>

    <div class="container">
        <a href="chicken.html" class="box">üçóChicken</a>
        <a href="mutton.html" class="box">ü•©Mutton</a>
        <a href="fish.html" class="box">Fish</a>
        
        <a href="eggs.html" class="box">ü•öEggs</a>
        <a href="prawns.html" class="box">ü•êPrawns</a>
    </div>
</body>
</html>
