<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #FFF7E0; /* Light warm background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #FFD166, #FF9A76);
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .container, .container2 {
            position: relative;
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animated-text, .animated-text2 {
            position: absolute;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 65px 210px;
            border-radius: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease-in-out;
        }

        .animated-text {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53); /* Vibrant red-orange */
            animation: slideIn 1.5s ease-out forwards;
        }

        .animated-text2 {
            background: linear-gradient(135deg, #43D8B6, #48C9B0); /* Bright teal */
            animation: slideOut 1.5s ease-out forwards;
        }

        .animated-text:hover, .animated-text2:hover {
            transform: scale(1.08); /* Poppy effect */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

        @keyframes slideIn {
            from {
                right: -120%;
            }
            to {
                right: 10%;
            }
        }

        @keyframes slideOut {
            from {
                left: -120%;
            }
            to {
                left: 10%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üî• Breakfast Specials üî•</h1>
    </header>
    <div class="container">
        <a href="north_style.html" class="animated-text">üçõ NORTH STYLE BREAKFAST</a>
    </div>
    <div class="container2">
        <a href="south_style.html" class="animated-text2">ü•û SOUTH STYLE BREAKFAST</a>
    </div>
</body>
</html>
