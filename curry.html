<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    background-color: #FFF7E0; /* Light warm background */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: linear-gradient(135deg, #FFD166, #FF9A76);
    padding: 30px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: white;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
}
.hero-section{
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('currythumb.jpg') no-repeat center center/cover;
    color: white;
    text-align:center;
    padding: 140px 20px;
    font-size: 24px;
}


.catogery{
        display: flex;
    }
    .cat{
        display: flex;
        flex-direction: column;
        /* background-color: rgb(17, 124, 143); */
        color: rgb(18, 15, 10);
        text-align: center;
        justify-content: center;
        align-items: center;
        /* border: 2px solid rgb(217, 188, 188); */
        height: 400px;
        width: 50%;
        border-radius: 18px;
        padding: 10px;
        padding-left: 0px;
        margin: 100px;
        font-size: 17px;
        font-weight: bolder;
        overflow: hidden;
        
    } 
    .cat a{
        display: block;
        width: 100%;
        height: 90%;
        text-decoration: none;
    }
    .cat img{
    height: 95%; /* Adjust image height to leave space for text */
    width: 80%;
    object-fit: fill;
    border-radius: 9px 9px 9px 9px;
    }
    .cat p{
        font-size: 24px;
         font-weight: bold;
         margin-top: 5px;
         color: rgb(9, 9, 9);
    }
    .cat:hover {
    transform: scale(1.1); /* Expands the image */
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5); /* Adds a shadow effect */
    z-index: 10; /* Ensures image is above other elements */
}
@keyframes rotateIn {
    0% {
        transform: rotateY(0deg) scale(0.5);
        opacity: 0;
    }
    100% {
        transform: rotateY(360deg) scale(1);
        opacity: 1;
    }
}

.cat1 {
    animation: rotateIn 1.5s ease-out forwards;
}

.cat2 {
    animation: rotateIn 1.5s ease-out forwards;
 
}

@media (max-width: 320px) {
           header {
                font-size: 18px;
                padding: 10px;
            }

            .hero-section {
                font-size: 14px;
                padding: 60px 10px;
            }
            .cat{
               width: 95%;
            }
            .cat img{
               max-height: 180px;
            }
            .cat p{
                font-size: 0.9rem;
            }
        }

        /* Small devices (phones, 320px and up) */
        @media (min-width: 320px) and (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .hero-section {
                font-size: 16px;
                padding: 80px 20px;
            }

            .cat {
                width: 95%;
                margin: 15px 0;
            }

            .cat img {
                width: 100%;
                max-height: 200px;
            }

            .cat p {
                font-size: 1rem;
            }

            .catogery {
                margin-top: 20px;
            }
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) and (max-width: 992px) {
            .catogery {
                flex-direction: row;
                justify-content: space-around;
                align-items: stretch;
            }

            .cat {
                width: 45%;
                margin: 20px 0;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .cat img {
                width: 100%;
                max-height: 250px;
            }
            .cat a{
                height: 100%;
            }
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            .catogery{
                flex-direction: row;
            }
            .cat {
                height: 400px;
                width: 50%;
                margin: 100px;
            }
            .cat img{
                width: 80%;
                height: 95%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Curries</h1>
       </header> 
    
       <div class="hero-section">
        <p>‚ÄúSpice Up Your Meals ‚Äì Explore the Best Curry Recipes!‚Äù</p>
       </div>

        <div class="cat cat1" ><a href="non-veg.html"><img src="chickenthumb.jpg" alt="chana masala"><p>ü•© Non-Vegetarian</p></a></div>
        


        
        <div class="cat cat2"><a href="veg.html"><img src="malai123.jpg" alt="malai kofta"><p>üç± Vegetarian</p></a></div>
       </div>
</body>
</html>
